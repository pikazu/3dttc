<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Tic Tac Toe</title>
	<link rel="stylesheet" href="tictactoe.css"/>
	<script src="tictactoe.js"></script>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div id="board">
		<table>
			<tr id="row1">
				<td id="1" class="box" onclick="move(this)"></td>
				<td id="2" class="box" onclick="move(this)"></td>
				<td id="3" class="box" onclick="move(this)"></td>
			</tr>
			<tr id="row2">
				<td id="4" class="box" onclick="move(this)"></td>
				<td id="5" class="box" onclick="move(this)"></td>
				<td id="6" class="box" onclick="move(this)"></td>
			</tr>
			<tr id="row3">
				<td id="7" class="box" onclick="move(this)"></td>
				<td id="8" class="box" onclick="move(this)"></td>
				<td id="9" class="box" onclick="move(this)"></td>
			</tr>
		</table>
	</div>
	<div id="other">
		<button id="reset" onclick="reset()">Reset</button>
		<h4 id="win"></h4>
	</div>
</body>
</html>
